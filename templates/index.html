{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container mt-4 ">
    <section id="hero" class="hero section bg-light">
        <div class="d-flex justify-content-between">
            <div class="col-lg-6 m-auto d-flex flex-column justify-content-between" data-aos="zoom-out">
                <h1>Welcome to <span style="color: rgb(248, 213, 167);">kelis_galoree</span></h1>
                <p>Something to elevate your beauty </p>
            </div>

            <div class="carousel col-lg-6 justify-content-between">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="static/top1.jpg" class="d-block w-50" alt="top1">
                        </div>
                        <div class="carousel-item">
                            <img src="static/crop.jpg" class="d-block w-50" alt="top2">
                        </div>
                        <div class="carousel-item">
                            <img src="static/top3.jpg" class="d-block w-50" alt="top3">
                        </div>
                        <div class="carousel-item">
                            <img src="static/top5.jpg" class="d-block w-50" alt="top5">
                        </div>
                        <div class="carousel-item">
                            <img src="static/top6.jpg" class="d-block w-50" alt="top6">
                        </div>
                        <div class="carousel-item">
                            <img src="static/top7.jpg" class="d-block w-50" alt="top7">
                        </div>
                        <div class="carousel-item">
                            <img src="static/top8.jpg" class="d-block w-50" alt="top8">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                
            </div>
        </div>

    </section>
</div>



{% endblock %}
