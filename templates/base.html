<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div>
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark opacity-50 fixed-top mb-5">
                <div class="container">
                    <a class="navbar-brand" href="#">TravelMate</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarNav" class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="#tours">Tours</a></li>
                            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                            <li class="nav-item">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Subscribe
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        {% block content %}

        {% endblock %}
    </div>

    <div class="container-fluid bg-dark text-white mt-5 pt-5 pb-3">
        <div class="row">
            <div class="col-md-4 ">
                <h5>TravelMate</h5>
                <p>We turn your travel dreams into real adventures.</p>
            </div>
            <div class="col-md-4 text-center">
                <h5> Links</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none">Home</a></li>
                    <li><a href="#" class="text-decoration-none">About</a></li>
                    <li><a href="#" class="text-decoration-none">Contact</a></li>
                </ul>
                Â© 2025 TravelMate. All rights reserved.
            </div>
            <div class="col-md-4">
                <h5>Follow Us</h5>
                <a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook fa-lg"
                        style="color: #ffffff;"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-lg"
                        style="color: #ffffff;"></i></a>
                <a href="https://x.com/"><i class="fa-brands fa-square-x-twitter fa-lg" style="color: #ffffff;"></i></a>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
            </script>
</body>

</html>
